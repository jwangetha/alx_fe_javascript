<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Where the random quote will appear -->
  <p id="quote-text"></p>
  <p id="quote-category"></p>

  <!-- Buttons -->
  <button id="new-quote">Show New Quote</button>

  <h3>Add a New Quote</h3>
  <input type="text" id="new-quote-text" placeholder="Enter a quote">
  <input type="text" id="new-quote-category" placeholder="Enter category">
  <button id="add-quote">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
